<template name="download">
{{#if currentUser}}
{{#if emailverification}}
<h1>Email Download Code</h1>
<input class="form-control text-center" id="emailcode">
{{/if}}
{{#if phoneverification}}
<h1>Phone Download Code</h1>
<input class="form-control text-center" id="phonecode">
{{/if}}
{{#if anyverification}}
<br><button class="js-submit-download btn btn-block btn-raised btn-success">Submit</button><br>
<div id="outputurl"></div>
{{/if}}
{{else}}
<h2>You must log in or register</h2>
{{/if}}
</template>
