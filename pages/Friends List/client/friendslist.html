<template name="friendslist">
	<a href="{{pathFor 'addfriend'}}">
	<button class="btn-block btn-warning">
	 <h4> Add Friend</h4>	
	</button> </a>
<table class="table table-striped">
	<tbody>
<tr><th><h3><b>Full Name</b></h3></th><th><h3><b>Username</b></h3></th></tr>
{{#each friends}}
{{>friendsrow}}
{{/each}}








</tbody>
</table>









</template>
<template name="friendsrow">
<tr>
<td><h3>{{fullname}}</h3></td>	
<td><h3>{{username}}</h3></td>


</tr>
	










</template>
